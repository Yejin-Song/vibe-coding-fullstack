<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'게시글 수정 | ' + ${post.title}">게시글 수정 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent-blue": "#1428a0",
                        "bg-light": "#f4f4f4",
                        "samsung-blue": "#034ea2"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased text-black;
                background-color: #ffffff;
            }
        }
        .hero-gradient {
            background: linear-gradient(180deg, #f7f7f7 0%, #ffffff 100%);
        }
        .nav-link {
            @apply text-[14px] font-semibold text-black hover:opacity-70 transition-opacity;
        }
        .form-input-readonly {
            @apply bg-gray-100 cursor-not-allowed border-transparent text-gray-500;
        }
    </style>
</head>

<body class="bg-white">
    <nav class="sticky top-0 z-[100] w-full bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 h-16 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a class="text-xl font-extrabold tracking-tighter" th:href="@{/}">VIBE CODING</a>
                <div class="hidden lg:flex items-center gap-8">
                    <a class="nav-link" th:href="@{/}">홈</a>
                    <a class="nav-link" th:href="@{/posts}">게시글</a>
                    <a class="nav-link" href="#">제품</a>
                    <a class="nav-link" href="#">기능</a>
                    <a class="nav-link" href="#">커뮤니티</a>
                    <a class="nav-link" href="#">문서</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-4">
                    <button class="material-symbols-outlined text-black">shopping_cart</button>
                    <button class="material-symbols-outlined text-black">person</button>
                    <button class="bg-black text-white px-5 py-1.5 rounded-full text-xs font-bold hover:bg-gray-800">지금
                        구매</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="hero-gradient min-h-screen py-20 px-6 lg:px-12">
        <div class="max-w-[800px] mx-auto">
            <header class="mb-12 text-center">
                <h2 class="text-sm font-bold tracking-widest uppercase mb-4 text-samsung-blue"
                    th:text="'게시글 #' + ${post.no}">게시글 #1</h2>
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">게시글 수정</h1>
                <p class="text-gray-600">게시글의 내용을 수정합니다.</p>
            </header>

            <div class="bg-white rounded-[32px] p-8 md:p-12 shadow-xl border border-gray-100">
                <form th:action="@{/posts/{no}/save(no=${post.no})}" method="post" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="id" class="text-sm font-bold text-gray-700 ml-1">번호</label>
                            <input type="text" id="id" th:value="${post.no}" readonly
                                class="w-full px-6 py-4 rounded-2xl bg-gray-100 border-transparent outline-none text-gray-500 font-semibold cursor-not-allowed">
                        </div>
                        <div class="space-y-2">
                            <label for="views" class="text-sm font-bold text-gray-700 ml-1">조회수</label>
                            <input type="text" id="views" th:value="${post.views}" readonly
                                class="w-full px-6 py-4 rounded-2xl bg-gray-100 border-transparent outline-none text-gray-500 font-semibold cursor-not-allowed">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="createdAt" class="text-sm font-bold text-gray-700 ml-1">생성일</label>
                            <input type="text" id="createdAt"
                                th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                                class="w-full px-6 py-4 rounded-2xl bg-gray-100 border-transparent outline-none text-gray-500 font-semibold cursor-not-allowed">
                        </div>
                        <div class="space-y-2">
                            <label for="updatedAt" class="text-sm font-bold text-gray-700 ml-1">수정일</label>
                            <input type="text" id="updatedAt"
                                th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                                readonly
                                class="w-full px-6 py-4 rounded-2xl bg-gray-100 border-transparent outline-none text-gray-500 font-semibold cursor-not-allowed">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="title" class="text-sm font-bold text-gray-700 ml-1">제목</label>
                        <input type="text" id="title" name="title" required th:value="${post.title}"
                            class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-transparent focus:bg-white focus:border-samsung-blue focus:ring-4 focus:ring-samsung-blue/10 transition-all outline-none text-lg font-semibold">
                    </div>

                    <div class="space-y-2">
                        <label for="content" class="text-sm font-bold text-gray-700 ml-1">내용</label>
                        <textarea id="content" name="content" required rows="10" th:text="${post.content}"
                            class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-transparent focus:bg-white focus:border-samsung-blue focus:ring-4 focus:ring-samsung-blue/10 transition-all outline-none resize-none leading-relaxed"></textarea>
                    </div>

                    <div class="flex items-center justify-center gap-4 pt-4">
                        <a th:href="@{'/posts/' + ${post.no}}"
                            class="px-10 py-4 rounded-full font-bold text-sm border-2 border-gray-100 text-gray-400 hover:bg-gray-50 hover:text-black transition-all">
                            취소
                        </a>
                        <button type="submit"
                            class="px-12 py-4 rounded-full font-bold text-sm bg-black text-white hover:opacity-90 shadow-lg shadow-black/10 transition-all">
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 pt-16 pb-10 px-6 lg:px-12">
        <div class="max-w-[1440px] mx-auto text-center">
            <p class="text-slate-500 text-sm">© 2024 Vibe Coding Inc. 모든 권리 보유.</p>
        </div>
    </footer>
</body>

</html>
