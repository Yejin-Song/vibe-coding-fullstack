<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${post.title} + ' | Vibe Coding'">게시글 상세 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent-blue": "#1428a0",
                        "bg-light": "#f4f4f4",
                        "samsung-blue": "#034ea2"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased text-black;
                background-color: #ffffff;
            }
        }
        .hero-gradient {
            background: linear-gradient(180deg, #f7f7f7 0%, #ffffff 100%);
        }
        .nav-link {
            @apply text-[14px] font-semibold text-black hover:opacity-70 transition-opacity;
        }
    </style>
</head>

<body class="bg-white">
    <nav class="sticky top-0 z-[100] w-full bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-12 h-16 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a class="text-xl font-extrabold tracking-tighter" th:href="@{/}">VIBE CODING</a>
                <div class="hidden lg:flex items-center gap-8">
                    <a class="nav-link" th:href="@{/}">홈</a>
                    <a class="nav-link" th:href="@{/posts}">게시글</a>
                    <a class="nav-link" href="#">제품</a>
                    <a class="nav-link" href="#">기능</a>
                    <a class="nav-link" href="#">커뮤니티</a>
                    <a class="nav-link" href="#">문서</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-4">
                    <button class="material-symbols-outlined text-black">shopping_cart</button>
                    <button class="material-symbols-outlined text-black">person</button>
                    <button class="bg-black text-white px-5 py-1.5 rounded-full text-xs font-bold hover:bg-gray-800">지금
                        구매</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="hero-gradient min-h-screen py-20 px-6 lg:px-12">
        <div class="max-w-[800px] mx-auto">
            <header class="mb-12">
                <div class="flex items-center gap-4 mb-6">
                    <a th:href="@{/posts}"
                        class="inline-flex items-center gap-2 text-sm font-bold text-gray-400 hover:text-black transition-colors">
                        <span class="material-symbols-outlined text-sm">arrow_back</span>
                        목록으로 돌아가기
                    </a>
                </div>
                <h2 class="text-sm font-bold tracking-widest uppercase mb-4 text-samsung-blue"
                    th:text="'게시글 #' + ${post.no}">게시글 #1</h2>
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-8" th:text="${post.title}">게시글 제목</h1>

                <div class="flex flex-wrap items-center gap-6 text-sm text-gray-500 border-y border-gray-100 py-6">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-base">calendar_today</span>
                        <span
                            th:text="'작성일: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-base">edit_calendar</span>
                        <span
                            th:text="'수정일: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-base">visibility</span>
                        <span th:text="'조회수: ' + ${post.views}">123</span>
                    </div>
                </div>
            </header>

            <article class="bg-white rounded-[32px] p-10 md:p-16 shadow-xl border border-gray-100 min-h-[400px]">
                <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed whitespace-pre-wrap"
                    th:text="${post.content}">
                    게시글 내용이 여기에 표시됩니다.
                </div>
            </article>

            <div class="mt-12 flex justify-between items-center">
                <a th:href="@{/posts}"
                    class="border-2 border-black text-black px-8 py-3 rounded-full font-bold text-sm hover:bg-gray-50 transition-colors">
                    목록으로
                </a>
                <div class="flex gap-4">
                    <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                        class="text-gray-400 hover:text-black transition-colors font-bold text-sm px-4 flex items-center">수정</a>
                    <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post"
                        onsubmit="return confirm('정말 삭제하시겠습니까?');" class="inline">
                        <button type="submit"
                            class="text-red-400 hover:text-red-600 transition-colors font-bold text-sm px-4">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 pt-16 pb-10 px-6 lg:px-12">
        <div class="max-w-[1440px] mx-auto text-center">
            <p class="text-slate-500 text-sm">© 2024 Vibe Coding Inc. 모든 권리 보유.</p>
        </div>
    </footer>
</body>

</html>
